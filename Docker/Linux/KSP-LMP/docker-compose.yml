version: "3.9"
services:
  vrising:
    image: dockrbyter/ksplmp:latest
    restart: unless-stopped
    volumes:
      - $HOME/ksplmp:/ksp/Config
      - $HOME/ksplmp/universe:/ksp/Universe
      - $HOME/ksplmp/LMPModControl.xml:/ksplmp/LMPModControl.xml
    environment:
      PORTGAME: 8800
    ports:
      - "8800:8800/udp"

